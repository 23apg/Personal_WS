{% extends "layout.html" %}
{% block content %}
  <div class="container ">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
      </div>
      <div class="col md-auto">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="{{ url_for('project') }}" id="#selProject1"><img class="d-block w-100" src="{{ url_for('static', filename='images/angelogarettoprofile.jpg') }}" alt="First slide"></a>
            </div>
            <div class="carousel-item">
              <a href="{{ url_for('project') }}" id="#selProject2"><img class="d-block w-100" src="{{ url_for('static', filename='images/angelogarettoprofile.jpg') }}" alt="Second slide"></a>
            </div>
            <div class="carousel-item">
              <a href="{{ url_for('project') }}"id="#selProject2"><img class="d-block w-100" src="{{ url_for('static', filename='images/angelogarettoprofile.jpg') }}" alt="Third slide"></a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col col-lg-2">
      </div>
    </div>
  </div>
{% endblock content %}
